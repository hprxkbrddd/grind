spring:
  application:
    name: core




datasource:
  url: jdbc:postgresql://localhost:5432/progress_tracker
  username: postgres
  password: 12345
  driver-class-name: org.postgresql.Driver
  hikari:
    maximum-pool-size: 10
    minimum-idle: 5

jpa:
  hibernate:
    ddl-auto: update
  show-sql: true
  properties:
    hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
      format_sql: true
      jdbc:
        batch_size: 20
  database-platform: org.hibernate.dialect.PostgreSQLDialect

sql:
  init:
    mode: always

server:
port: 8083
servlet:
  context-path: /

logging:
level:
  org.hibernate.SQL: DEBUG
  org.hibernate.type: TRACE
  com.progressapp: DEBUG
pattern:
  console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"